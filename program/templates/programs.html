{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- start header  -->
        <!-- Overlay Start -->
        <div class="overlay"></div>
        <!-- Overlay End -->

        <!-- Page Banner Start -->
        <div class="section page-banner">

            <img class="shape-1 animation-round" src="{% static 'images/shape/shape-8.png' %}" alt="Shape">

            <img class="shape-2" src="{% static 'images/shape/shape-23.png' %}" alt="Shape">

            <div class="container">
                <!-- Page Banner Start -->
                <div class="page-banner-content">
                    <h2 class="title"><span>{{title}}</span></h2>
                </div>
                <!-- Page Banner End -->
            </div>

            <!-- Shape Icon Box Start -->
            <div class="shape-icon-box">

                <img class="icon-shape-1 animation-left" src="{% static 'images/shape/shape-5.png' %}" alt="Shape">

                <div class="box-content">
                    <div class="box-wrapper">
                        <i class="flaticon-badge"></i>
                    </div>
                </div>

                <img class="icon-shape-2" src="{% static 'images/shape/shape-6.png' %}" alt="Shape">

            </div>
            <!-- Shape Icon Box End -->

            <img class="shape-3" src="{% static 'images/shape/shape-24.png' %}" alt="Shape">

            <img class="shape-author" src="{% static 'images/author/author-11.jpg' %}" alt="Shape">

        </div>
        <div class="section section-padding-02 mt-n1">
        </div>
        <!-- Page Banner End -->
        <!-- end header -->



        <!-- start page -->
<div class="section section-padding">
    <div class="container">
        <!-- Courses Wrapper Start  -->
        <div class="courses-wrapper-02">
            <div class="row">
                {% for program in programs %}
                <div class="col-lg-4 col-md-6">
                    <!-- Single Courses Start -->
                    <div class="single-courses">
                        <div class="courses-images">
                            <a href="{{program.id}}"><img src="{{program.picture.url}}" alt="Programs"></a>

                        </div>
                        <div class="courses-content">
                            <div class="courses-author">
                                <div class="author">
                                    <div class="author-thumb">
                                        <a href="{{program.id}}"><img src="{% static 'images/author/author-01.jpg' %}" alt="Author"></a>
                                    </div>
                                    <div class="author-name">
                                        <a class="name" href="{{program.id}}">{{program.creator}}</a>
                                    </div>
                                </div>
                            </div>

                            <h4 class="title"><a href="{{program.id}}">{{program.name}}</a></h4>

                        </div>
                    </div>
                    <!-- Single Courses End -->
                </div>
                {% endfor %}
                

            </div>
        </div>
        <!-- Courses Wrapper End  -->

    </div>
</div>
{% endblock content %}
